<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Linear Equations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Linear Equation Calculator</h1>

        <h2>2 Variable Equation</h2>
        <div class="equation">
            <input type="number" id="a1" placeholder="a1">x + 
            <input type="number" id="b1" placeholder="b1">y = 
            <input type="number" id="c1" placeholder="c1">
        </div>
        <div class="equation">
            <input type="number" id="a2" placeholder="a2">x + 
            <input type="number" id="b2" placeholder="b2">y = 
            <input type="number" id="c2" placeholder="c2">
        </div>
        <button onclick="solve2Variable()">Solve 2 Variable Equation</button>
        <button onclick="resetInputs()">Reset</button>
        <div id="result2"></div>

        <h2>3 Variable Equation</h2>
        <div class="equation">
            <input type="number" id="a3" placeholder="a3">x + 
            <input type="number" id="b3" placeholder="b3">y + 
            <input type="number" id="c3" placeholder="c3">z = 
            <input type="number" id="d1" placeholder="d1">
        </div>
        <div class="equation">
            <input type="number" id="a4" placeholder="a4">x + 
            <input type="number" id="b4" placeholder="b4">y + 
            <input type="number" id="c4" placeholder="c4">z = 
            <input type="number" id="d2" placeholder="d2">
        </div>
        <div class="equation">
            <input type="number" id="a5" placeholder="a5">x + 
            <input type="number" id="b5" placeholder="b5">y + 
            <input type="number" id="c5" placeholder="c5">z = 
            <input type="number" id="d3" placeholder="d3">
        </div>
        <button onclick="solve3Variable()">Solve 3 Variable Equation</button>
        <button onclick="resetInputs()">Reset</button>
        <div id="result3"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
